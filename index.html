<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <h1 class="container-fluid">
        Weather Dashboard
    </h1>
    <div class="container mt-3">
        <div class="card m-3" style="min-width: 18rem;">
            <h5 class="card-header">Search for a City</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchCity" placeholder="San Diego">
                    </div>
                    <button type="submit" class="btn btn-primary submitButton" style="width: 100%">Submit</button>
                </form>
            </div>
        </div>

        <div class="container mainCity m-3">
            <h2 class="mainCity-title">city</h2>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <h3 class="mainCity-temp">Temp: </h3>
            <h3 class="mainCity-wind">Wind: </h3>
            <h3 class="mainCity-humidity">Humidity: </h3>
        </div>


    </div>

    <div class="container">
        <div class="container recentsContainer">
            <div class="card" style="min-width: 18rem;">
                <h5 class="card-header">Recents</h5>
                <div class="card-body">


                    <div class="btn-group-vertical recents-button-container">
                    </div>

                </div>
            </div>

        </div>

        <div class="container dayContainer first-day mb-3">
            <div class="card" style="max-height: 16rem;">
                <h5 class="card-header first-header"></h5>
                <div id="icon"><img id="wicon-first" src="" alt="Weather icon"></div>
                <h3 class="first-temp">Temp: </h3>
                <h3 class="first-wind">Wind: </h3>
                <h3 class="first-hum">Humidity: </h3>
            </div>
        </div>
        <div class="container dayContainer second-day mb-3">
            <div class="card" style="max-height: 16rem;">
                <h5 class="card-header second-header"></h5>
                <div id="icon"><img id="wicon-second" src="" alt="Weather icon"></div>
                <h3 class="second-temp">Temp: </h3>
                <h3 class="second-wind">Wind: </h3>
                <h3 class="second-hum">Humidity: </h3>
            </div>
        </div>
        <div class="container dayContainer third-day mb-3">
            <div class="card" style="max-height: 16rem;">
                <h5 class="card-header third-header"></h5>
                <div id="icon"><img id="wicon-third" src="" alt="Weather icon"></div>
                <h3 class="third-temp">Temp: </h3>
                <h3 class="third-wind">Wind: </h3>
                <h3 class="third-hum">Humidity: </h3>
            </div>
        </div>
        <div class="container dayContainer fourth-day mb-3">
            <div class="card" style="max-height: 16rem;">
                <h5 class="card-header fourth-header"></h5>
                <div id="icon"><img id="wicon-fourth" src="" alt="Weather icon"></div>
                <h3 class="fourth-temp">Temp: </h3>
                <h3 class="fourth-wind">Wind: </h3>
                <h3 class="fourth-hum">Humidity: </h3>
            </div>
        </div>
        <div class="container dayContainer fifth-day mb-3">
            <div class="card" style="max-height: 16rem;">
                <h5 class="card-header fifth-header"></h5>
                <div id="icon"><img id="wicon-first" src="" alt="Weather icon"></div>
                <h3 class="fifth-temp">Temp: </h3>
                <h3 class="fifth-wind">Wind: </h3>
                <h3 class="fifth-hum">Humidity: </h3>
            </div>
        </div>

    </div>

    <h1 class="container-fluid mt-3" style="height: 25rem;">
    </h1>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
